<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InstaCart-Clone</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=shopping_cart" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
  <!-- Navigation section -->
  <header>
    <nav>
      <div class="navbar">
        <h1><span class="yellow">blink</span><span class="green">it</span></h1>
        <div class="getview">
          <div class="text">Delivery in 8 minutes</div>
          <div class="text-eliment">
            <div class="small-text">22 Godam Cir,Jaipur,Rajasthan</div>
          </div>
        </div>
        <div class="search-container">
          <input class="btn" type="text" placeholder="Search..">
          <span class="span">Login</span>
        </div>
        <div class="addtocart"><span class="material-symbols-outlined">
            shopping_cart
          </span>
          My Cart 
        </div>
      </div>
    </nav>
  </header>

  <!-- Hero Section -->

  <div class="hero">
    <img src="/img/Group-33704.webp" alt="">
  </div>  


  <!-- home Sections -->
  <div class="sections">
    <div class="section">
      <img src="/img/pharmacy-WEB.avif" alt="pharmacy-WEB">
    </div>

    <div class="section">
      <img src="/img/Pet-Care_WEB.avif" alt="Pet-Care_WEB">
    </div>

    <div class="section">
      <img src="/img/babycare-WEB.avif" alt="babycare-WEB">
    </div>
  </div>

  <!-- Image Cart Section product -->
  <div class="image-cart-section">
    <div class="cart-item">
      <img src="/img/cart-item1.jpg" alt="Cart Item 1">
      <p>Item 1</p>
    </div>
    <div class="cart-item">
      <img src="/img/cart-item2.jpg" alt="Cart Item 2">
      <p>Item 2</p>
    </div>
    <div class="cart-item">
      <img src="/img/cart-item3.jpg" alt="Cart Item 3">
      <p>Item 3</p>
    </div>
  </div>
  <section class="category">
    <div class="catitem">
      <img src="img/paan-corner_web.avif" alt="">
    </div>
    <div class="catitem">
      <img src="img/Slice-2_10.avif" alt="">
    </div>
    <div class="catitem">
      <img src="img/Slice-3_9.avif" alt="">
    </div>
    <div class="catitem">
      <img src="img/Slice-4_9.avif" alt="">
    </div>
    <div class="catitem">
      <img src="img/Slice-5_4.avif" alt="">
    </div>
    <div class="catitem">
      <img src="img/Slice-6_5.avif" alt="">
    </div>
    <div class="catitem">
      <img src="img/Slice-7_3.avif" alt="">
    </div>
    <div class="catitem">
      <img src="img/Slice-8_4.avif" alt="">
    </div>
    <div class="catitem">
      <img src="img/Slice-9_3.avif" alt="">
    </div>
    <div class="catitem">
      <img src="img/Slice-10.avif" alt="">
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="footer-container">
      <div class="footer-about">
        <h3>About Me</h3>
        <p>I'm a web developer passionate about creating modern, responsive, and user-friendly websites.</p>
      </div>
      <div class="footer-links">
        <h3>Quick Links</h3>
      </div>
      <div class="footer-social">
        <h3>Follow Me</h3>
        <div class="social-icons">
          <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
        </div>
      </div>
    </div>
    <div class="footer-bottom">
      <p>&copy; 2025 My Portfolio. All Rights Reserved.</p>
    </div>
  </footer>
  <script src="app.js"></script>
</body>

</html>
